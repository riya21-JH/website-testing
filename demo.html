<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Placement</title>
    <link rel="stylesheet" href="styles.css">

    <style>
    .YT_container {
        display: flex;
        align-items: flex-start; /* Align items to the top */
        gap: 20px; /* Space between process-steps and video */
    }
    
    .process-steps {
        flex: 1; /* Take remaining space */
    }
    
    .video-container {
        flex-shrink: 0; /* Don't shrink the video */
        width: 560px; /* Fixed width for the video container */
    }
    
    iframe {
        max-width: 100%; /* Ensure the video is responsive */
        border: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="process-steps">
            <!-- Your process steps content here -->
            <h2>Process Steps</h2>
            <p>Step 1: Description...</p>
            <p>Step 2: Description...</p>
            <p>Step 3: Description...</p>
        </div>
        <div class="video-container">
            <!-- Your YouTube video embed code -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
